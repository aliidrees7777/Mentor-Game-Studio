<!-- //// HEADER //// -->
<header id="main-header">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Site Logo -->
            <a href=""><img  class="img1" src="../assets/images/mentor-png.png" width="130px;" height="80px;" alt="logo"></a>
            <!-- Dropdown Button -->
            <button id="hamburger" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#games">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sucess">Terms&Conditions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                     </li>
                     
                  <ng-template #anonymousUser>
                    <li  class="nav-item">
                      <a class="nav-link" (click)="login()">Login</a>
                    </li>
                  </ng-template>
                  
                  
                  <li ngbDropdown  *ngIf="auth.user$ | async as user; else anonymousUser" class="nav-item dropdown "> <!-- user$ yahan pr unwrap hoga or result ko user mein bhejdega, async pipe is used to unsubscribe the observable -->
                    <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{user.displayName}}
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu " aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" routerLink="">Manage Users</a>
                    <a class="dropdown-item" routerLink="/project">Manage Projects</a>
                    <a class="dropdown-item" (click)="logout()" >Log Out</a>
                    </div>
                  </li>
          
                </ul>
            </div>
        </div>
    </nav>
  </header><!-- Header End -->
